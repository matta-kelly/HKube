# ==============================================================================
# Control Plane Playbook
# ==============================================================================
# Usage: make cp-init
# ==============================================================================

---
- name: Configure Control Plane
  hosts: control_planes
  gather_facts: true
  become: true

  pre_tasks:
    - name: Verify connectivity
      ansible.builtin.ping:

  roles:
    - role: base
    - role: tailscale
    - role: common
    - role: k3s
      vars:
        k3s_role: server
    - role: flux