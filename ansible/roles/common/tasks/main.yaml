# ==============================================================================
# Common Role - System Preparation
# ==============================================================================
# Prepares Ubuntu for k3s + flannel:
#   - Installs required packages
#   - Disables swap
#   - Configures kernel modules and sysctl
# ==============================================================================

---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Install required packages
  ansible.builtin.apt:
    name:
      - curl
      - apt-transport-https
      - ca-certificates
      - gnupg
      - python3-pip
      - python3-venv
      - python3-kubernetes
      - "linux-modules-extra-{{ ansible_kernel }}"
    state: present
  ignore_errors: true
  register: apt_packages

# Fallback: Install kubernetes via pip in venv if apt package unavailable
- name: Create Python venv for ansible modules
  ansible.builtin.command:
    cmd: python3 -m venv /opt/ansible-venv
    creates: /opt/ansible-venv/bin/python

- name: Install kubernetes library in venv
  ansible.builtin.pip:
    name: kubernetes
    state: present
    virtualenv: /opt/ansible-venv
  when: apt_packages.failed | default(false)

# ------------------------------------------------------------------------------
# Install workflow tools
# ------------------------------------------------------------------------------
- name: Install workflow tools
  ansible.builtin.apt:
    name:
      - make
      - direnv
    state: present
    
# ------------------------------------------------------------------------------
# Swap - must be disabled for kubernetes
# ------------------------------------------------------------------------------
- name: Disable swap
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Remove swap from fstab
  ansible.builtin.lineinfile:
    path: /etc/fstab
    regexp: '\sswap\s'
    state: absent

# ------------------------------------------------------------------------------
# Kernel modules - required for container networking
# ------------------------------------------------------------------------------
- name: Load required kernel modules
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - br_netfilter
    - overlay

- name: Persist kernel modules across reboots
  ansible.builtin.copy:
    content: |
      br_netfilter
      overlay
    dest: /etc/modules-load.d/k8s.conf
    mode: "0644"

# ------------------------------------------------------------------------------
# Sysctl - required for iptables bridging
# ------------------------------------------------------------------------------
- name: Set sysctl parameters
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_file: /etc/sysctl.d/99-kubernetes.conf
    reload: true
  loop:
    - { key: "net.bridge.bridge-nf-call-iptables", value: "1" }
    - { key: "net.bridge.bridge-nf-call-ip6tables", value: "1" }
    - { key: "net.ipv4.ip_forward", value: "1" }