- name: Restart SSH
  ansible.builtin.systemd:
    name: ssh
    state: restarted

- name: Restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted

- name: Restart auditd
  ansible.builtin.command: service auditd restart
  # auditd doesn't support systemctl restart, must use service command
