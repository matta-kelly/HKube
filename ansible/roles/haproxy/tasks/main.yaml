# ==============================================================================
# HAProxy Role - K3s API Load Balancer
# ==============================================================================
# Installs HAProxy and configures it to load balance K3s API traffic
# Listens on Tailscale IP only (mesh-only access)
# Uses MagicDNS for backend discovery
# ==============================================================================

- name: Install HAProxy
  ansible.builtin.apt:
    name: haproxy
    state: present
    update_cache: true

- name: Get Tailscale IP
  ansible.builtin.command: tailscale ip -4
  register: tailscale_ip_result
  changed_when: false

- name: Set Tailscale IP fact
  ansible.builtin.set_fact:
    tailscale_ip: "{{ tailscale_ip_result.stdout | trim }}"

- name: Configure HAProxy
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    owner: root
    group: root
    mode: "0644"
    validate: "haproxy -c -f %s"
  notify: Restart HAProxy

- name: Enable and start HAProxy
  ansible.builtin.systemd:
    name: haproxy
    enabled: true
    state: started