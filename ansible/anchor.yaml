# ==============================================================================
# Anchor VPS Playbook
# ==============================================================================
# Usage: make anchor-init
# ==============================================================================

---
- name: Configure Anchor VPS
  hosts: anchor
  gather_facts: true
  become: true

  pre_tasks:
    - name: Verify connectivity
      ansible.builtin.ping:

  vars_files:
    - ../cluster-config.yaml

  roles:
    - role: base
    - role: headscale
    - role: tailscale
    - role: haproxy