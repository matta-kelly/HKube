# ==============================================================================
# DuckLake PostgreSQL Database (CloudNativePG)
# ==============================================================================
# Metadata catalog for DuckLake - stores table schemas, file pointers, etc.

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: ducklake-db
  namespace: lotus-lake
spec:
  instances: 1

  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  affinity:
    nodeSelector:
      node.h-kube.io/location: home
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - monkeybusiness

  storage:
    size: 5Gi
    storageClass: local-path

  bootstrap:
    initdb:
      database: ducklake
      owner: ducklake

  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/ducklake
      endpointURL: http://seaweedfs-s3.seaweedfs.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: ducklake-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: ducklake-db-backup-creds
          key: SECRET_ACCESS_KEY
    retentionPolicy: "7d"

---
# ==============================================================================
# Scheduled Backup
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: ducklake-db-backup
  namespace: lotus-lake
spec:
  schedule: "0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: ducklake-db
