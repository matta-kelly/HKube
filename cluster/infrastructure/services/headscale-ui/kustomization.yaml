# ==============================================================================
# Headscale UI Kustomization
# ==============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  # Headscale UI
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  # CORS Proxy for Headscale API
  - proxy-configmap.yaml
  - proxy-deployment.yaml
  - proxy-service.yaml
  - proxy-ingress.yaml
