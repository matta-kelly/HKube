# ==============================================================================
# Headscale API Proxy - Ingress
# ==============================================================================
# Routes /api/* to the CORS proxy. No Authentik auth - API key handles it.
# Must use StripPrefix to remove /api before forwarding to proxy.
# ==============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: headscale-proxy
  namespace: headscale-ui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: headscale-ui-strip-api@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: mesh.${CLUSTER_DOMAIN}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: headscale-proxy
                port:
                  name: http
  tls:
    - hosts:
        - mesh.${CLUSTER_DOMAIN}
      secretName: headscale-ui-tls
---
# Middleware to strip /api prefix before forwarding
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api
  namespace: headscale-ui
spec:
  stripPrefix:
    prefixes:
      - /api
