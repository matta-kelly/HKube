# ==============================================================================
# Authentik PostgreSQL Database (CloudNativePG)
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  instances: 1

  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  # Run on control plane for stability
  affinity:
    nodeSelector:
      kubernetes.io/hostname: cloud-cp-1

  # Primary storage
  storage:
    size: 5Gi
    storageClass: local-path

  # Database bootstrap
  bootstrap:
    initdb:
      database: authentik
      owner: authentik

