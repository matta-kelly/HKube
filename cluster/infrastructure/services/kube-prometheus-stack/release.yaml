# ==============================================================================
# kube-prometheus-stack Helm Release
# ==============================================================================
# Includes: Prometheus, Grafana, Alertmanager, node-exporter, kube-state-metrics
# ==============================================================================

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # -------------------------------------------------------------------------
    # Grafana config - run on nodes with bulk storage
    # -------------------------------------------------------------------------
    grafana:
      enabled: true
      nodeSelector:
        kubernetes.io/hostname: monkeybusiness

      # Grafana configuration
      grafana.ini:
        server:
          root_url: https://grafana.${CLUSTER_DOMAIN}
        auth:
          disable_login_form: true
        auth.proxy:
          enabled: true
          header_name: X-authentik-username
          header_property: username
          headers: "Name:X-authentik-name Email:X-authentik-email Groups:X-authentik-groups"
          auto_sign_up: true
        users:
          auto_assign_org_role: Admin

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          traefik.ingress.kubernetes.io/router.middlewares: kube-system-authentik-auth@kubernetescrd
        hosts:
          - grafana.${CLUSTER_DOMAIN}
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.${CLUSTER_DOMAIN}

    # Prometheus config - run on nodes with bulk storage
    prometheus:
      prometheusSpec:
        nodeSelector:
          kubernetes.io/hostname: monkeybusiness
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    # Alertmanager config - run on nodes with bulk storage
    alertmanager:
      alertmanagerSpec:
        nodeSelector:
          kubernetes.io/hostname: monkeybusiness
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Gi
