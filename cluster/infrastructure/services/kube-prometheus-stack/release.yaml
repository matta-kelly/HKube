# ==============================================================================
# kube-prometheus-stack Helm Release
# ==============================================================================
# Includes: Prometheus, Grafana, Alertmanager, node-exporter, kube-state-metrics
# ==============================================================================

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "66.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # -------------------------------------------------------------------------
    # Grafana config - run on worker node (gpa-server)
    # -------------------------------------------------------------------------
    grafana:
      enabled: true
      nodeSelector:
        kubernetes.io/hostname: gpa-server

      # Inject OAuth credentials from secret
      envFromSecret: grafana-oauth-secret

      # Grafana configuration
      grafana.ini:
        server:
          root_url: https://grafana.${CLUSTER_DOMAIN}
        auth:
          disable_login_form: true  # OAuth only, no password login
        auth.generic_oauth:
          enabled: true
          name: Authentik
          allow_sign_up: true
          client_id: ${GF_AUTH_GENERIC_OAUTH_CLIENT_ID}
          client_secret: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
          scopes: openid profile email
          auth_url: https://auth.${CLUSTER_DOMAIN}/application/o/authorize/
          token_url: https://auth.${CLUSTER_DOMAIN}/application/o/token/
          api_url: https://auth.${CLUSTER_DOMAIN}/application/o/userinfo/
          # Map Authentik groups to Grafana roles
          role_attribute_path: contains(groups[*], 'Grafana Admins') && 'Admin' || 'Viewer'

      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - grafana.${CLUSTER_DOMAIN}
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.${CLUSTER_DOMAIN}

    # Prometheus config - run on worker node (gpa-server)
    prometheus:
      prometheusSpec:
        nodeSelector:
          kubernetes.io/hostname: gpa-server
        retention: 7d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    # Alertmanager config - run on worker node (gpa-server)
    alertmanager:
      alertmanagerSpec:
        nodeSelector:
          kubernetes.io/hostname: gpa-server
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 1Gi
