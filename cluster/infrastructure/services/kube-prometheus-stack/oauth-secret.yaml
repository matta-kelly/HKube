apiVersion: v1
kind: Secret
metadata:
  name: grafana-oauth-secret
  namespace: monitoring
type: Opaque
stringData:
  # Get these values from Authentik after creating the OAuth2 Provider:
  # 1. Go to https://auth.kube.datamountainsolutions.com/if/admin/
  # 2. Create Application "Grafana" with OAuth2/OIDC Provider
  # 3. Copy Client ID and Client Secret here
  GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "PLACEHOLDER_CLIENT_ID"
  GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "PLACEHOLDER_CLIENT_SECRET"
