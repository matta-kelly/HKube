# ==============================================================================
# Vault Ingress
# ==============================================================================
# Routes vault.kube.datamountainsolutions.com to Vault UI
# ==============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: vault
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-authentik-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: vault.kube.datamountainsolutions.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault-ui
                port:
                  number: 8200
  tls:
    - hosts:
        - vault.kube.datamountainsolutions.com
      secretName: vault-tls
