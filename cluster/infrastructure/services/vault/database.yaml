# ==============================================================================
# Vault PostgreSQL Database (CloudNativePG)
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vault-db
  namespace: vault
spec:
  instances: 1

  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  # Run on bulk storage node (gpa-server)
  affinity:
    nodeSelector:
      storage.h-kube.io/bulk: "true"

  # Primary storage
  storage:
    size: 2Gi
    storageClass: local-path

  # Database bootstrap
  bootstrap:
    initdb:
      database: vault
      owner: vault

  # Backup to SeaweedFS S3
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/vault
      endpointURL: http://seaweedfs-s3.seaweedfs.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: vault-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: vault-db-backup-creds
          key: SECRET_ACCESS_KEY
    retentionPolicy: "7d"

---
# ==============================================================================
# Scheduled Backup
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: vault-db-backup
  namespace: vault
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  backupOwnerReference: self
  cluster:
    name: vault-db
