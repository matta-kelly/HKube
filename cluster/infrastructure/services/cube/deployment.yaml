# ==============================================================================
# Cube.js Deployment
# ==============================================================================
# Semantic layer exposing DuckLake data via PostgreSQL protocol and REST API
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cube
  namespace: lotus-lake
  labels:
    app: cube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cube
  template:
    metadata:
      labels:
        app: cube
    spec:
      nodeSelector:
        kubernetes.io/hostname: monkeybusiness
      containers:
        - name: cube
          image: ghcr.io/matta-kelly/lotus-lake-cube:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
            - name: postgres
              containerPort: 5432
          env:
            # DuckLake (Postgres catalog)
            - name: DUCKLAKE_DB_HOST
              value: "ducklake-db-rw.lotus-lake.svc.cluster.local"
            - name: DUCKLAKE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ducklake-db-app
                  key: password
            # S3 (SeaweedFS)
            - name: S3_ENDPOINT
              value: "seaweedfs-s3.seaweedfs.svc.cluster.local:8333"
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: lotus-lake-terraform-vars
                  key: minio_user
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: lotus-lake-terraform-vars
                  key: minio_password
            # Cube.js API secret (reuse minio_password for simplicity)
            - name: CUBEJS_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: lotus-lake-terraform-vars
                  key: minio_password
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "8Gi"
              cpu: "2"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /livez
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cube
  namespace: lotus-lake
  labels:
    app: cube
spec:
  selector:
    app: cube
  ports:
    - name: http
      port: 4000
      targetPort: 4000
    - name: postgres
      port: 5432
      targetPort: 5432
