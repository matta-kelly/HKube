# ==============================================================================
# Traefik Helm Release
# ==============================================================================

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "32.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    deployment:
      replicas: 1

    # Bind to host ports so public IP works
    ports:
      web:
        hostPort: 80
      websecure:
        hostPort: 443

    # Disable LoadBalancer (using hostPort instead)
    service:
      type: ClusterIP

    # Run on control plane (has public IP)
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"

    # Allow scheduling on control plane
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

    ingressRoute:
      dashboard:
        enabled: true
    logs:
      general:
        level: INFO