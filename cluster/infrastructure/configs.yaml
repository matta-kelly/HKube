# ==============================================================================
# Infrastructure Configs - Flux Kustomization
# ==============================================================================
# CRD-dependent resources (ClusterIssuers, etc.)
# Waits for controllers to be healthy before deploying
# ==============================================================================

apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-configs
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./cluster/infrastructure/configs
  prune: true
  wait: true
  dependsOn:
    - name: infrastructure-controllers
  decryption:
    provider: sops
    secretRef:
      name: sops-age
