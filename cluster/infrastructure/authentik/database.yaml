# ==============================================================================
# Authentik PostgreSQL Database (CloudNativePG)
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  instances: 1

  # PostgreSQL version
  imageName: ghcr.io/cloudnative-pg/postgresql:16.2

  # Primary storage
  storage:
    size: 5Gi
    storageClass: local-path

  # Database bootstrap
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      # Password comes from secret below

  # Backup to SeaweedFS S3
  backup:
    barmanObjectStore:
      destinationPath: s3://cnpg-backups/authentik
      endpointURL: http://seaweedfs-s3.seaweedfs.svc.cluster.local:8333
      s3Credentials:
        accessKeyId:
          name: authentik-db-backup-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: authentik-db-backup-creds
          key: SECRET_ACCESS_KEY
    retentionPolicy: "7d"

---
# ==============================================================================
# S3 Backup Credentials
# ==============================================================================
# SeaweedFS with default/empty credentials for internal cluster use
# TODO: Configure proper auth in production

apiVersion: v1
kind: Secret
metadata:
  name: authentik-db-backup-creds
  namespace: authentik
type: Opaque
stringData:
  ACCESS_KEY_ID: "any"
  SECRET_ACCESS_KEY: "any"

---
# ==============================================================================
# Scheduled Backup
# ==============================================================================

apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: authentik-db-backup
  namespace: authentik
spec:
  schedule: "0 0 * * *"  # Daily at midnight
  backupOwnerReference: self
  cluster:
    name: authentik-db
