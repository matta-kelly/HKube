# ==============================================================================
# Traefik Helm Release
# ==============================================================================

apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "32.x"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    deployment:
      replicas: 1
      strategy:
        type: Recreate

    # Use host network for reliable external access (bypasses CNI hostPort issues)
    hostNetwork: true

    # Run as root for hostNetwork low port binding (80, 443)
    # podSecurityContext = pod-level, securityContext = container-level
    podSecurityContext:
      runAsNonRoot: false
      runAsUser: 0
      runAsGroup: 0
    securityContext:
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
      readOnlyRootFilesystem: true

    # Ports - no hostPort needed with hostNetwork, Traefik binds directly
    ports:
      web:
        port: 80
        exposedPort: 80
      websecure:
        port: 443
        exposedPort: 443
      postgres:
        port: 5432
        exposedPort: 5432
        protocol: TCP
      # Use 9101 for metrics to avoid conflict with node_exporter on 9100
      metrics:
        port: 9101
        exposedPort: 9101

    # Disable LoadBalancer (using hostPort instead)
    service:
      type: ClusterIP

    # Run on control plane (has public IP)
    nodeSelector:
      node-role.kubernetes.io/control-plane: "true"

    # Allow scheduling on control plane
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

    ingressRoute:
      dashboard:
        enabled: true
    logs:
      general:
        level: INFO

    # -------------------------------------------------------------------------
    # Prometheus Metrics
    # -------------------------------------------------------------------------
    metrics:
      prometheus:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
          namespace: monitoring
          additionalLabels:
            release: kube-prometheus-stack
          namespaceSelector:
            matchNames:
              - kube-system