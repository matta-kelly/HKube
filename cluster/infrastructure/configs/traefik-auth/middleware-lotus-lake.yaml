# ==============================================================================
# Authentik ForwardAuth Middleware for Lotus Lake
# ==============================================================================
# Separate auth domain for lotus-lake services - allows different user groups
# than the main kube/homelab services.
#
# Usage: Add this annotation to any lotus-lake Ingress:
#   traefik.ingress.kubernetes.io/router.middlewares: kube-system-authentik-lotus-lake@kubernetescrd
# ==============================================================================

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authentik-lotus-lake
  namespace: kube-system
spec:
  forwardAuth:
    # Authentik embedded outpost endpoint
    address: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    # Headers passed to backend services after successful auth
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
