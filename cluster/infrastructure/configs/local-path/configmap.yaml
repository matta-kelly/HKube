# ==============================================================================
# Local Path Provisioner Configuration
# ==============================================================================
# NOTE: This ConfigMap requires explicit node names (local-path-provisioner
# doesn't support label selectors). Node names come from cluster discovery.
# Regenerate with: make cluster-status
#
# Storage paths per node based on hardware labels:
#   - Nodes with storage.h-kube.io/bulk=true: /mnt/bulk-storage/k3s
#   - Default: /var/lib/rancher/k3s/storage (SSD/NVMe)
# ==============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
  namespace: kube-system
data:
  config.json: |-
    {
      "nodePathMap": [
        {
          "node": "gpa-server",
          "paths": ["/mnt/bulk-storage/k3s"]
        },
        {
          "node": "DEFAULT_PATH_FOR_NON_LISTED_NODES",
          "paths": ["/var/lib/rancher/k3s/storage"]
        }
      ]
    }
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      containers:
      - name: helper-pod
        image: "rancher/mirrored-library-busybox:1.36.1"
        imagePullPolicy: IfNotPresent
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -m 0777 -p "$${VOL_DIR}"
    chmod 700 "$${VOL_DIR}/.."
  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$${VOL_DIR}"
